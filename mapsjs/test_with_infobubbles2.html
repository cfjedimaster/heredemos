			#mapContainer {
				width: 500px;

	<body>

		<div id="mapContainer"></div>

		<script>
		const KEY = 'c1LJuR0Bl2y02PefaQ2d8PvPnBKEN8KdhAOFYR_Bgmw';
		var platform = new H.service.Platform({
			'apikey': KEY
		});

		// Obtain the default map types from the platform object:
		var defaultLayers = platform.createDefaultLayers();

		var map = new H.Map(
			document.getElementById('mapContainer'),
			defaultLayers.vector.normal.map,
			{
				zoom: 5,
				center: { lat: 30.22, lng: -92.02 },
				pixelRatio: window.devicePixelRatio || 1
			}
		);
		

		var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

		// Create the default UI:
    	var ui = H.ui.UI.createDefault(map, defaultLayers);
		
		var group = new H.map.Group();
		map.addObject(group);
		/*
		group.addEventListener('tap', evt => {
			console.log('group tap');
			// event target is the marker itself, group is a parent event target
			// for all objects that it contains
			var bubble =  new H.ui.InfoBubble(evt.target.getGeometry(), {
				// read custom data
				content: evt.target.getData()
			});
			// show info bubble
			ui.addBubble(bubble);
		});
		*/
		var marker = new H.map.Marker({lat:30.9087, lng:-92.1079});
		// add custom data to the marker
		let html = `
<h2>Lafayette, LA</h2>
<p>
	This is a test.
</p>
`;
		marker.setData(html);
		group.addObject(marker);
		
		var marker2 = new H.map.Marker({lat:31.57, lng:-89.3481});
		// add custom data to the marker
		html = `
<h2>NOLA</h2>
<p>
	This is a test.
</p>
`;
		marker2.setData(html);
		group.addObject(marker2);


		map.addEventListener('tap', evt => {
			ui.getBubbles().forEach(bub => ui.removeBubble(bub));

			if(!evt.target.getData) return;
			// for all objects that it contains
			var bubble =  new H.ui.InfoBubble(evt.target.getGeometry(), {
				// read custom data
				content: evt.target.getData()
			});
			// show info bubble
			ui.addBubble(bubble);

		});

		</script>
	</body>
